<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600;700&display=swap"
    rel="stylesheet" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Credit Card</title>
  <link rel="stylesheet" href="./Credit-Card/CSS/style.css" />
</head>

<body>
  <form>
    <div class="initial">
      <section class="inputs flex">

        <div class="input-wrapper">
          <label for="cc-number">Número do cartão</label>
          <input id="cc-number" type="text" placeholder="**** **** **** ****" required />
        </div>

        <div class="input-wrapper">
          <label for="cc-holder">Nome do titular</label>
          <input id="cc-holder" type="text" placeholder="Seu nome aqui" required  />
          <div class="warning">
            <img src="./Credit-Card/Assets/alert.svg" alt="ícone de alerta" />
            Nome do titular é obrigatório
          </div>
        </div>

        <div class="col-2 flex">
          <div class="input-wrapper">
            <label for="cc-validity">Validade</label>
            <input id="cc-validity" type="text" placeholder="mm/aa" required />
          </div>

          <div class="input-wrapper">
            <label class="flex help" for="cc-cvv">CVV
              <img src="./Credit-Card/Assets/help.svg" alt="ícone de ajuda"
                title="Esse número está, geralmente, no verso do seu cartão" />
            </label>
            <input id="cc-cvv" type="text" required />
          </div>

        </div>

      </section>

      <section id="credit-card" >
        <div class="front">
          <div class="front-image">
            <img src="./Credit-Card/Assets/chip.png" alt="">
              <img src="./Credit-Card/Assets/aproximation.svg" alt="" style="width: 3.5rem; margin-right: 2rem;">
            <div class="dates">
              <span class="code-view-credit-card">0000 0000 0000  0000</span>

              <div class="user-data">
                <span class="user-name" style="text-transform: uppercase;">Seu nome aqui</span>
                <span class="expiration">••/••</span>
              </div>
            </div>
            </div>
        </div>

        <div class="back">

          <div class="bar-black"></div>
          <div class="cvv-code">
            <div class="bar-code">***</div>
            <p class="text-cvv">CVV</p>
          </div>

          <div class="logo">
            <img src="./Credit-Card/Assets/Mastercard-Logo.png" alt="" >
          </div>
        </div>
        
        <section class="info-security flex">
          <img src="./Credit-Card/Assets/security.svg" alt="ícone de segurança" />
          Seus dados estão seguros
        </section>
      </section>
    </div>

    <button>Adicionar Cartão</button>
  </form>

  <script src="https://unpkg.com/imask"></script>
  <script src="./Credit-Card/JS/script.js"></script>
</body>

</html>
