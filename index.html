<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="./music-keyboard/images/bateria.png">
    <link rel="stylesheet" href="./music-keyboard/styles/style.css">
</head>

<body>

    <section class="keyboard">
        <button class="key key_pom">Pom</button>
        <button class="key key_clap">Clap</button>
        <button class="key key_tim">Tim</button>

        <button class="key key_puff">Puff</button>
        <button class="key key_splash">Splash</button>
        <button class="key key_toim">Toim</button>

        <button class="key key_psh">Psh</button>
        <button class="key key_tic">Tic</button>
        <button class="key key_tom">Tom</button>
    </section>

    <audio src="./music-keyboard/sounds/keyq.wav" id="sound_key_pom"></audio>
    <audio src="./music-keyboard/sounds/keyw.wav" id="sound_key_clap"></audio>
    <audio src="./music-keyboard/sounds/keye.wav" id="sound_key_tim"></audio>
    <audio src="./music-keyboard/sounds/keya.wav" id="sound_key_puff"></audio>
    <audio src="./music-keyboard/sounds/keys.wav" id="sound_key_splash"></audio>
    <audio src="./music-keyboard/sounds/keyd.wav" id="sound_key_toim"></audio>
    <audio src="./music-keyboard/sounds/keyz.wav" id="sound_key_psh"></audio>
    <audio src="./music-keyboard/sounds/keyx.wav" id="sound_key_tic"></audio>
    <audio src="./music-keyboard/sounds/keyc.wav" id="sound_key_tom"></audio>

    <script src="./music-keyboard/main.js"></script>

</body>

</html>
